<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBang Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="formulario">
    <form action="http://localhost:3000/produto/cadastro" method="post">
        <div class="input-list">
        <input type="text" name="nome_produto" id="input_nome" placeholder="Adicione um nome" class="input-transform">
        <input type="text" name="descricao" id="input_desc" placeholder="Adicione descrição" class="input-transform">
        <select name="genero_jogo" id="genero">
            <option value="null">SELECIONE O TIPO DO JOGO</option>
            <option value="AÇÃO">AÇÃO</option>
            <option value="AVENTURA">AVENTURA</option>
            <option value="TERROR">TERROR</option>
            <option value="FPS">FPS</option>
            <option value="RPG">RPG</option>
            <option value="PVP">PVP</option>
            <option value="BATTLE ROYALE">BATTLE ROYALE</option>
            <option value="ESTRATÉGIA">ESTRATÉGIA</option>
            <option value="MOBA">MOBA</option>
        </select>
        <input type="text" name="nome_empresa" placeholder="Digite o nome da empresa" id="input_empresa" class="input-transform">
        <input type="text" name="requisitos" placeholder="Adicione os requisitos mínimos" id="input_req" class="input-transform">
        <input type="text" name="preco" placeholder="Adicione um preço">
        <label style="color:white">Envie a imagem capa do jogo:</label>
        <input type="file" id="file" style="color:aliceblue">
        <input type="text" id="link_img" name="link_img" style="display: none;">
        <input type="submit" id="enviar"style="cursor:pointer;" value="Enviar">
        </div>
        
    </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script type="module" src="./index.mjs"></script>
</body>
</html>
