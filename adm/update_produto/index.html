<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="conteiner">
        <form class="form_update" method="post" action="/routes/produto_update.mjs" >
            <div class="input-list">
                <label>Nome do produto a ser alterado:</label>
                <input type="text" name="nome_jogo">
                <label>Alterar nome:</label>
                <input type="text" name="nome_game">
                <label>Alterar descrição:</label>
                <input type="text" name="desc_jogo">
                <label>Alterar genero</label>
                <input type="text" name="genero_jogo">
                <label>Alterar preço:</label>
                <input type="text" name="preco">
                <input type="submit" value="Alterar" id="enviar">
            </div>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
