<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="conteiner">
        <form class="form_update" method="post" action="http://localhost:3000/produto/update" >
            <div class="input-list">
            <input type="text" name="nome_jogo" placeholder="Digite o nome do produto ja existente">
            <input type="text" name="nome_produto" placeholder="Adicione um novo nome">
            <input type="text" name="descricao" placeholder="Adicione uma nova descrição">
            <input type="text" name="genero_jogo" placeholder="Adicione um novo gênero">
            <input type="text" name="nome_empresa" placeholder="Digite o novo nome da empresa">
            <input type="text" name="requisitos" placeholder="Adicione os novos requisitos mínimos">
            <input type="number" name="preco" placeholder="Adicione um novo preço">
                <input type="submit" value="Alterar" id="enviar">
            </div>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
